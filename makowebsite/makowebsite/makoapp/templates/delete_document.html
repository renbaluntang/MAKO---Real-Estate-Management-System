{% extends 'base.html' %}

{% load custom_filters %}

{% load static %}
{% block title %}Delete Document{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Delete Document</h1>
    <p>Are you sure you want to delete the document "{{ document.documentation_type }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'property_documents' document.property.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
