{% extends 'base.html' %} 
{% block title %}Home Page{% endblock %} 
{% block content %} 
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />

<div class="main-section">
    <div class="text-container">
        <h1>Modern living</h1>
        <h1>for everyone</h1>
        <p><span>We provide a complete service for the sale, purchase<br> of real estate. Providing easy access to the Real Estate<br> market for all.</span></p>
    </div>
    <div class="search-container">
        <form method="get" action="{% url 'property_list' %}">
            <select name="status">
                <option value="">All</option>
                <option value="unsold">Unsold</option>
                <option value="sold">Sold</option>
            </select>
            <input type="text" name="q" placeholder="Search for location" />
            <button type="submit">Search</button>
        </form>
    </div>
</div>
{% endblock %}
